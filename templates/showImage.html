<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapped Images</title>
</head>
<body>
<div class="table-users">
   <div class="header">Some of the scrapped images:</div>
    <table>
{% for user_image in user_images %}
        <td width="300">
            <img width="300" height="300" src="{{ url_for('images', filename=user_image) }}"></td>
{% endfor %}
    </table>
</div>
</body>
</html>
